      /*

       比如: xxxx年xx月xx日 xx:xx:xx

       对于日起的格式化处理，应该封装到过滤器中
       moment :插件 
       moment基本语法：moment().format(String);
       console.log(moment().format('YYYY年MM月DD日 HH:mm:ss'))

         */
      Vue.filter('tiem', function (value) {
        return value;
      });
      const vm = new Vue({
        el: '#app',
        data: {
          msg: 'hello vue',
          data: 1601373524233,
        },
      });
    </script>
