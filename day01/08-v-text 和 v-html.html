<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
            指令：是特殊的html标签属性
            v-text :原理:设置元素的 innerText ，不能识别标签  (完全可以被{{插值表达式替代}})
            v-html :原理:设置元素的 innerHTML , 能识别标签  （在你需要解析标签的时候再使用）
            永远不要将客户输入的内容，作为 v-html 的值
         -->
    <div id="app">
      <h1>描述：{{ msg }}，这是内容</h1>
      <h1 v-text="msg">描述：这是内容</h1>
      <h1 v-html="msg"></h1>
      <h1>描述：这是内容</h1>
    </div>

    <script src="./vue.js"></script>
    <script>
      const vm = new Vue({
        el: '#app',
        data: {
          msg: '<a href="#">我是a标签</a>',
        },
      });
    </script>
  </body>
</html>
