<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
           vue指令：就是一些特殊的 html 标签属性，特点： v-开头
           vue在看到 v- 开头的属性时，都会当成 指令解析，并且提供指令对应的功能，每个指令都有着自己独立的功能
        -->

    <div
      id="box"
      v-html="msg"
      v-text="msg"
      v-peng="msg"
      v-shuaipeng="msg"
    ></div>
    <!-- 
        v-html => 类似于：html()  设置元素的 innerHTML
        v-text => 类似于：text()  设置元素的 innerText
     -->
  </body>
</html>
