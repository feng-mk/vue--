<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1 v-if="isLogin">你好</h1>
      <h1 v-else="isLogin">一边去</h1>

      <h1 v-if="age >=80">80岁以上，打太极</h1>
      <h1 v-else-if="age>=60">60岁以上，打皮绳</h1>
      <h1 v-else-if="age>=40">40岁以上，打麻将</h1>
      <h1 v-else-if="age>=20">20岁以上，打电动</h1>
      <h1 v-else="age">20岁以下，打王者</h1>
    </div>

    <script src="./vue.js"></script>
    <script>
      const vm = new Vue({
        el: '#app',
        data: {
          msg: 'hello vue',
          isLogin: true,
          age: 24,
        },
      });
    </script>
  </body>
</html>
