<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model.trim="msg" />{{ msg }} <br />
      <br />
      <input type="text" v-model.number="num" />{{num}} <br />
      <br />
    </div>

    <script src="./vue.js"></script>
    <script>
      /* 
            v-model的修饰符
            .trim 去掉首尾空格
            .number 对内容使用 parseFloat转数字，如果转不了数字 就会原文转回
            (先写数字后写其他的转，不然不转)
             */
      const vm = new Vue({
        el: '#app',
        data: {
          msg: 'hello vue',
          num: 24,
        },
      });
    </script>
  </body>
</html>
