  <body>
    <!-- 
        计算属性和过滤器差别在哪？
        计算属性：
            依赖于一个固定的vue实例，在某一个实例中
            不接受额外参数，依赖于data属性中的变量
            有缓存管理机制，可减少页面调用次数
            计算属性虽然默认为只读，但可以定义为对象，开启可读可写模式
            计算属性被作为一个类属性调用
        过滤器：
            不依赖于实例，可以定义一个全局过滤器，在多个实例中使用
            不要求是data中的变量，可以是临时变量，可以接受额外参数
            无缓存机制，调用次数，取决于页面中有所多少过滤器
            只能读取操作
            过滤器被作为一个特殊方式处理
        相同点：
            都必须有返回值
     -->
  </body>
</html>
