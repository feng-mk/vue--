    <!-- 
        json-server的基本使用
            1，全局安装（全局的命令行工具）
                npm i jso -server -g
            2,准备一个json文件，提供数据（data.json）
                {
                  "list": [
                    { "id": 1, "name": "跑车", "price": 200 },
                    { "id": 2, "name": "汽车", "price": 170 },
                    { "id": 3, "name": "卡丁车", "price": 150 },
                    { "id": 4, "name": "公交车", "price": 80 }
                  ]
                }
            3,利用命令，启动接口
                json-server data.json

            4,测试
                请求http://localhost:3000/list 返回全局的列表数据 => 可以完成列表渲染

            restful规范是一个后台的接口规范，是通过请求方式，区分操作类型
                get：      获取，查询
                post：     添加
                delete：   删除
                put：      修改 全局  要改全局修改，要每个属性都要传，如果不传，那么不传的那个属性就会被删除
                patch：     修改 局部 可以只改一部分
            
            接口：
                /list      GET      获取全部数据
                /list/id   GET      获取单个数据
                /list      POST     添加操作{name，price}
                /list/1    DELETE   删除操作
                /list/1    PUT      完整修改{name，price}
                /list/1    PATCH    局部修改{name}
            以上接口，就是resful规则，json-server提供的就是符合redful规则的借接口


     -->
  </body>
