<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
    </head>
    <body>
        <!-- 
            插值表达式：{{}} ：小胡子语法
            作用：使用data中的数据，渲染视图
            语法：{{}}
            {{msg}}
         -->
        <div id="app">
            <h1>{{ msg }}</h1>
            <h1>{{ money }}</h1>
            <h1>{{ house }}</h1>
            <h1>{{ obj }}</h1>
            <h1>{{ obj.name }}</h1>
            <h1>{{msg.toUpperCase()}}</h1>
            <h1>{{obj.name.toUpperCase()}}</h1>
            <h1>{{ obj.age>=18?'成年人':'未成年' }} </h1>

        </div>

        <script src="./vue.js"></script>
        <script>
            const vm = new Vue({
                el: '#app',
                data: {
                    msg: 'hello vue',
                    money:100,
                    house:'房子',
                    obj:{
                        name:'mk',
                        age:24,
                        desc:'没毛病'
                    }
                }
            })
        </script>
    </body>
</html>
