<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
    </head>
    <body>
        <!-- 
            v-if  v-else  v-else-if
         -->
        <div id="app">
            <h1 v-if="isLogin">hello</h1>
            <h1 v-else="isLogin">kkkkk</h1>
            <br>
            <h1 v-if="age>=60">60以上，打太极</h1>
            <h1 v-else-if="age>=30">30以上，跳广场舞</h1>
            <h1 v-else-if="age>=18">18以上，打工</h1>
            <h1 v-else="age">18一下，学习</h1>

        </div>

        <script src="./vue.js"></script>
        <script>
            const vm = new Vue({
                el: '#app',
                data: {
                    msg: 'hello vue',
                    isLogin:true,
                    age:24
                }
            })
        </script>
    </body>
</html>
